<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Atributos</title>
</head>
<body>
    <h1>Cadastro SENAI</h1>
    <form action="www.destino.com-" method="post">
        Nome <input type="text"  id="NomeCompleto" placeholder="Insira seu nome completo" required>
        E-mail <input type="email"  id="e-mailDoCliente" placeholder="Insira seu email" required>
        Celular <input type="tel"  id="celularDoCliente" placeholder="(00) 00000-0000" required>
        Data de Nascimento <input type="date"  id="nascimentoDoCliente" min="2008-12-30" required> <br>
        Categoria <br> <input type="radio" name="unico" > Aluno <br>
        <input type="radio"  name="unico">Professor <br> <input type="radio" name="unico" > Funcionário <br>
        Área de Interesse <br> <input type="checkbox" name="" id=""> T I <br>
        <input type="checkbox" name="" id=""> Mecatrônica <br>
        <input type="checkbox" name="" id=""> Elétrica <br>
      <br>  Selecione a unidade desejada <select required>
            <option>
                Senai sorocaba- Santa Rosália
            <option > Senai Sorocaba- av itavuvu </option>
            <option > Senai- itu</option>
            <option > Senai-ipatinga</option>
            <option > Senai-Porto Feliz</option>
            <option >Senai- Ponta Grossa</option>

        </select>
        <br> Insira sua Foto <input type="file" required> <br> <br>
        <button type="submit"> Enviar Cadastro</button>
    </form>
</body>
</html>
